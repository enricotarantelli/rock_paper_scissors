<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <button data-selection="Rock" class="selection">Rock</button>
        <button data-selection="Paper" class="selection">Paper</button>
        <button data-selection="Scissors" class="selection">Scissors</button>
        <div class="results">
            <h2>Result:</h2>
            <p class="player">Player chooses: </p>
            <p class="computer">Computer chooses:</p>
            <p class="round-result">The winner is: </p>
        </div>
        <div class="score">
            <p class="player-score">Player: 0</p>
            <p class="computer-score">Computer: 0</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
